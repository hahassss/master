<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/jquery/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <title>用户登录</title>
    <script>

    </script>
</head>
<body>

<div class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert"
            aria-hidden="true">
        &times;
    </button>
    成功！很好地完成了提交。
</div>
<div class="alert alert-info alert-dismissable">
    <button type="button" class="close" data-dismiss="alert"
            aria-hidden="true">
        &times;
    </button>
    信息！请注意这个信息。
</div>
<div class="alert alert-warning alert-dismissable">
    <button type="button" class="close" data-dismiss="alert"
            aria-hidden="true">
        &times;
    </button>
    警告！请不要提交。
</div>
<div class="alert alert-danger alert-dismissable">
    <button type="button" class="close" data-dismiss="alert"
            aria-hidden="true">
        &times;
    </button>
    错误！请进行一些更改。
</div>
{% with messages = get_flashed_messages() %}
    <div>{{ messages[0] }}</div>
{% endwith %}
<div style="border: solid 3px darkgrey;width: 500px;height: 400px;position: relative;top: 100px" class="mx-auto">
    <form class="mx-auto" style="width: 800px;position: relative;left: 120px;top: 41px" action="{{ url_for('login') }}"
          method="POST">
        <div class="form-group">
            <label for="user">用户名</label>
            <input id="username" name="username" type="text" class="form-control col-4 " aria-describedby="userHelp">
        </div>
        <div class="form-group">
            <label for="password">密 码</label>
            <input id="password" name="password" type="password" class="form-control col-4">
        </div>
        <button type="submit" class="btn btn-primary" name="submit">登录</button>
    </form>
</div>
</body>
</html>

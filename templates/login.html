<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/jquery/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <title>用户登录</title>
    <script>

    </script>
    <style>
        .alert {
            position: absolute;
            width: 80%;
            margin-left: 10%;
            text-align: center;
        }
    </style>
</head>
<body>

{% with errors = get_flashed_messages(category_filter=["error"]) %}
    {% with messages = get_flashed_messages() %}
        {% if errors %}

            <div class="alert alert-danger alert-dismissable ">{{ messages[0] }}
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">
                    &times;
                </button>
            </div>
        {% else %}
            <div class="alert alert-info alert-dismissable">{{ messages[0] }}
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">
                    &times;
                </button>
            </div>

        {% endif %}
    {% endwith %}
{% endwith %}
<div style="border: solid 3px darkgrey;width: 500px;height: 400px;position: relative;top: 100px" class="mx-auto">
    <form class="mx-auto" style="width: 800px;position: relative;left: 120px;top: 41px" action="{{ url_for('login') }}"
          method="POST">
        <div class="form-group">
            <label for="user">用户名</label>
            <input id="username" name="username" type="text" class="form-control col-4 " aria-describedby="userHelp">
        </div>
        <div class="form-group">
            <label for="password">密 码</label>
            <input id="password" name="password" type="password" class="form-control col-4">
        </div>
        <button type="submit" class="btn btn-primary" name="submit">登录</button>
    </form>
</div>
</body>
</html>
